<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">	
  <link rel="stylesheet" href="css/event.css" />
  <link rel="icon" href="src/hawking.png">
  <title>Hawking - Add Event</title>
</head>
<body>

<form method="POST" action="/hawking/bot/addEvent">
  <div class="form-group">
    <label for="eventTitle">Event Title</label>
    <input type="text" class="form-control" name="eventTitle" aria-describedby="emailHelp" placeholder="Enter Event Title...">
  </div>

  <div class="form-group">
    <label for="eventDescription">Event Description</label>
    <textarea cols="40" rows="5" class="form-control" name="eventDescription" placeholder="Come out to our awesome event where we will.... (Don't forget to include lots of emojis ðŸ˜Ž)"></textarea>
  </div>

  <div class="form-group">
    <label for="eventLocation">Event Location</label>
    <input type="text" class="form-control" name="eventLocation" placeholder="Event Location (eg. AQ 9001 or #meeting-room-1)">
  </div>

  <div class="form-group">
    <label for="eventStartTime">Start Time</label>
    <input type="time" class="form-control" name="eventStartTime" placeholder="">
  </div>

  <div class="form-group">
    <label for="eventEndTime">End Time</label>
    <input type="time" class="form-control" name="eventEndTime" placeholder="">
  </div>

  <div class="form-group">
    <label for="eventDate">Event Date</label>
    <input type="date" class="form-control" name="eventDate" placeholder="">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
