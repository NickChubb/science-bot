<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">	
  <link rel="stylesheet" href="css/event.css" />
  <link rel="icon" href="src/hawking.png">
  <title>Hawking - Add Event</title>
</head>
<body>

<form>
  <div class="form-group">
    <label for="eventTitle">Event Title</label>
    <input type="text" class="form-control" id="eventTitle" aria-describedby="emailHelp" placeholder="Enter Event Title...">
  </div>

  <div class="form-group">
    <label for="eventDescription">Event Description</label>
    <textarea cols="40" rows="5" class="form-control" id="eventDescription" placeholder="Event Description"></textarea>
  </div>

  <div class="form-group">
    <label for="eventLocation">Event Location</label>
    <input type="text" class="form-control" id="eventLocation" placeholder="Event Location (eg. 'AQ 9001', or '#meeting-room-1'">
  </div>

  <div class="form-group">
    <label for="eventStartTime">Start Time</label>
    <input type="time" class="form-control" id="eventStartTime" placeholder="">
  </div>

  <div class="form-group">
    <label for="eventEndTime">End Time</label>
    <input type="time" class="form-control" id="eventEndTime" placeholder="">
  </div>

  <div class="form-group">
    <label for="eventDate">Event Date</label>
    <input type="date" class="form-control" id="eventDate" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Event Location</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
